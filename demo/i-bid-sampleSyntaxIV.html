<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    Nested
    <ul>
        <template>
        <li>
            <span class=description></span>
            <ul>
                <li>
                    <span class=name></span>
                </li>
            </ul>
            <i-bid updatable auto-nest -list-src list-prop=innerList from-previous=ul search-for=li transform='{".name": "name"}'></i-bid>
        </li>
        </template>
    </ul>
    <i-bid
        updatable 
        list='[
            {"description": "first item", "innerList": [{"name": "a"}, {"name": "b"}]},
            {"description": "second item", "innerList": [{"name": "c"}, {"name": "b"}]}
        ]
        '
        transform='{".description": "description"}' 
        from-previous=ul
        search-for=template
        
    >
    </i-bid>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/"
            }
        }
    </script>
    <script type=module>
        import '../i-bid.js';
    </script>
</body>
</html>
