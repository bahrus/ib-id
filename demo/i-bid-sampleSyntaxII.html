<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Head Item</li>
        <li data-from=li-gen>...</li>
        <li>Footer Item</li>
    </ul>
    <i-bid 
        id=li-gen 
        list='["hello", "world"]'
        transform='{"li": "."}'
        updatable>
    </i-bid>
    <button onclick="changeList()">Change List</button>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/"
            }
        }
    </script>
    <script type=module>
        import '../i-bid.js';
    </script>
        <script>
            function changeList(){
                self['li-gen'].list = ['good', 'evening'];
            }
        </script>
</body>
</html>
